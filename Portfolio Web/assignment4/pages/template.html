    <link rel="shortcut icon" type="image/x-icon" href="..\images/logo-removebg-preview.png">
    <link rel="stylesheet" href="..\style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <!-- Nav Bar -->
    <div class="top-nav-bar">
        <div class="search-box">
            <i class="fa fa-bars" id="menu-btn" onclick="openmenu()"></i>
            <i class="fa fa-times" id="close-btn" onclick="closemenu()"></i>
            <img src="..\images/logo-removebg-preview.png" class="logo">
            <input type="text" class="form-control">
            <span class="input-group-text"><i class="fa fa-search"></i></span>
        </div>  
         <div class="menu-bar">
             <ul>
                 <li>
                     <a href="#"><i class="fa fa-shopping-basket"></i>Cart</a>
                 </li>
                 <li>
                    <a href="#">Sign Up</a>
                </li>
                <li>
                    <a href="#">Log In</a>
                </li>
             </ul>
         </div>
    </div>





        <!-- Footer -->

    <section class="footer">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-3 mm">
                    <h1>Useful Links</h1>
                       <hr>
                    <p class="pow">Privacy Policy</p>
                    <p class="pow">Terms Of Use </p>
                    <p class="pow">Return Policy</p>
                    <p class="pow">Discount Coupons</p>
                </div>

                <div class="col-md-3 mm">
                    <h1>Company</h1>
                    <hr>

                    <p class="pow">About Us</p>
                    <p class="pow">Contact Us</p>
                    <p class="pow">Career</p>
                    <p class="pow">Affiliate</p>
                </div>

                <div class="col-md-3 mm">
                    <h1>Follow Us On</h1>
                    <hr>

                    <p class="pow"><i class="fa fa-facebook-official"></i> Facebook</p>
                    <p class="pow"><i class="fa fa-youtube-play"></i> Youtube </p>
                    <p class="pow"><i class="fa fa-linkedin"></i> Linkedin</p>
                    <p class="pow"><i class="fa fa-twitter"></i> Twitter</p>
                </div>

                <div class="col-md-3 mm footer-image">
                    <h1>Download App</h1>
                    <hr>
                    <img src="images/footer.png" alt="">
                </div>
            </div>
            <hr>
            <p class="copyright">Made by <i class="fa fa-copyright "></i> Muzammil Jethwa </p>
        </div>
    </section>

    <script>
        function openmenu(){
                document.getElementById('side-menu').style.display='block';
                document.getElementById('menu-btn').style.display='none';
                document.getElementById('close-btn').style.display='block';

            }
            function closemenu(){
                document.getElementById('side-menu').style.display='none';
                document.getElementById('menu-btn').style.display='block';
                document.getElementById('close-btn').style.display='none';

            }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
